 <table>
	<thead>
		<tr>
			<th>Employee ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Personal Email</th>
			<th>Org Email</th>
			<th>DOJ</th>
			<th>Designation ID</th>
			<th>Phone number</th>
			<th>Department ID</th>
			<th>Reporting Manager</th>
		<tr>
	</thead>
	<tbody>
		{%for row in value %}
			<tr>
				<td>{{row[0]}}</td>
				<td>{{row[1]}}</td>
				<td>{{row[2]}}</td>
				<td>{{row[3]}}</td>
				<td>{{row[4]}}</td>
				<td>{{row[5]}}</td>
				<td>{{row[6]}}</td>
				<td>{{row[7]}}</td>
				<td>{{row[8]}}</td>
				<td>{{row[9]}}</td>
			</tr>
			{% endfor %}
    </tbody>
</table>
